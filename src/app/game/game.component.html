<app-player 
  *ngFor="let player of game.players; let i = index" 
  [ngStyle]="{'top.px': 100 +(i * 60)}" 
  [name]="player"
  class="player_position">
</app-player>
<div class="game_container">
  <div class="card_stack">
    <img [ngStyle]="{ 'right.px': i * 3 }" *ngFor="let c of [1, 2, 3, 4]; let i = index"
      src="/assets/img/playing_cards-master/card_cover.png" alt="stable"
    />
    <img (click)="takeCard()" class="top_card" style="right: 12px"
      src="/assets/img/playing_cards-master/card_cover.png" alt="stable"
    />
    <img *ngFor="let card of game.playedCard" class="played_card" src="assets/img/playing_cards-master/{{ card }}.png" alt="{{ card }}">
    <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick_card]="pickCardAnimation" class="pick_card" style="right: 12px"
      src="assets/img/playing_cards-master/{{ currentCard }}.png" alt="stable"
    />
  </div>
</div>


<button class="add_button" color="primary" matFab aria-label="Example icon button with a add icon">
  <mat-icon>add</mat-icon>
</button>
