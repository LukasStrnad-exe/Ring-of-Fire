<div class="game_container">
    <div class="card_stack">
        <img [ngStyle]="{'right.px' : i*3}" *ngFor="let c of [1,2,3,4] let i = index" 
        src="/assets/img/playing_cards-master/card_cover.png" alt="stable">
        <img (click)="takeCard()" class="top_card" style="right: 12px;"
        src="/assets/img/playing_cards-master/card_cover.png" alt="stable">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick_card]="pickCardAnimation" class="pick_card" style="right: 12px;"
        src="assets/img/playing_cards-master/ace_1.png" alt="stable">
    </div>
</div>
