<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Player Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn" matButton (click)="onNoClick()">No Thanks</button>
  <button class="btn" matButton [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
